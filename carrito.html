<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link rel="stylesheet" href="./css/carrito.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="carrito.html" onclick="limpiarCarrito()">Vaciar Carrito</a></li>
      </ul>
    </nav>
    <main>
      <section class="carrito">
        <h2>Carrito</h2>

        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody class="items">
            <tr data-id="">
              <td>Nombre</td>
              <td>Cantidad</td>
              <td>Precio</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="total">
        <h2>Total</h2>
        <p id="total">0</p>
      </section>
      <button id="comprar">Comprar</button>
    </main>
    <script src="./scripts/productos.js"></script>
    <script src="./scripts/carrito.js"></script> 
  </body>
</html>
